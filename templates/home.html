<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MenuMatch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
</head>

<body>

    <!-- navbar code-->
    <header>
        <h2 class="logo">MenuMatch</h2>
        <nav class="navigation">
            <a href="home.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <!-- Login and Register-->
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-circle"></ion-icon></span>

        <!--Login-->
        <div class="form-box login">
            <h2>Login</h2>
            <form action="checkLogin.php">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">  
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            
            </form>
        </div>

        <!--Register code-->
        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">I agree to the terms & conditions </label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            
            </form>
        </div>
    </div>

    <!--restaurant finder code-->
    <section id="home" class="home">
        <h1>Welcome to MenuMatch</h1>
        <p>Looking to grab a quick bite on campus?</p>
        <p>MenuMatch can help you find a restaurant based on what you want to eat!</p>
        <div class="search-container">
        <form>
            <input type="text" id="search" placeholder="Search Food...">
            <button type="button" id="submit" class="search-btn">Search</button>
        </form>
        <div id="results"></div>
        </div>
        <div class="dropdown">
            <button class="dropbtn"><span class="icon"><ion-icon name="filter"></ion-icon></span></button>
            <div class="dropdown-content">
              <label><input type="checkbox" value="peanut"> Peanut</label>
              <label><input type="checkbox" value="gluten"> Gluten</label>
              <label><input type="checkbox" value="dairy"> Dairy</label>
            </div>
          </div>
    </section>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
